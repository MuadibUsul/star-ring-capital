name: Build And Publish Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: image-publish
  cancel-in-progress: true

jobs:
  build-check:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/star_ring_capital
      PAYLOAD_SECRET: ci-secret
      PREVIEW_SECRET: ci-preview-secret
      NEXT_PUBLIC_SERVER_URL: http://localhost:3000
      SERVER_URL: http://localhost:3000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  publish-image:
    runs-on: ubuntu-latest
    needs:
      - build-check
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  trigger-server-deploy:
    runs-on: ubuntu-latest
    needs:
      - publish-image
    permissions:
      contents: read
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Detect SSH deploy configuration
        id: ssh-check
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          if [ -n "$SSH_HOST" ] && [ -n "$SSH_USER" ] && [ -n "$SSH_PRIVATE_KEY" ]; then
            echo "configured=true" >> "$GITHUB_OUTPUT"
          else
            echo "configured=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Trigger immediate deploy on server
        if: ${{ steps.ssh-check.outputs.configured == 'true' }}
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script_stop: true
          command_timeout: 25m
          script: |
            set -euo pipefail
            cd /opt/star-ring-capital
            git fetch origin main
            git reset --hard origin/main
            bash scripts/server-deploy.sh

      - name: Fallback to timer-only mode
        if: ${{ steps.ssh-check.outputs.configured != 'true' }}
        run: |
          echo "SSH secrets are not configured."
          echo "Server deploy will rely on src-auto-pull-deploy.timer."
