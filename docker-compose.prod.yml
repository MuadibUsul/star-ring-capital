version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: star-ring-capital:latest
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - app_media:/app/media

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: star_ring_capital
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d star_ring_capital']
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
  app_media:
